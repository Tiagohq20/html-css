<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="./imagens/vlcsnap-2024-04-26-15h53m30s008.png" controls loop>
        <source src="./midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="./midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="./midia/meu-video.webm.webm" type="video/webm">
        <source src="./midia/meu-video.ogv.ogv" type="video/ogv">
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=YUocTrPqPyvrqGV3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/398495943?h=11d06c3e82" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <video src=""></video>

</html>
