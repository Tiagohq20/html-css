<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que adaptam</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" 
        type="image/png">
        <img src="imagens/foto-g.png" alt="Imagen flexível">
    </picture>

    <h1>Reproduzinho Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/you-like-It-vibetracks.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/you-like-It-vibetracks.ogg">Clique aqui para baixar o arquivo ogg</a></p>
    </audio>
    
</body>
</html>
